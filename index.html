<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode transfer</title>
    <style>
      h1 {
        color: #885df1;
        text-align: center;
        font: 48px;
        font-weight: bold;
        text-decoration: underline;
      }
      body {
        background-color: #f5f0fe;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: 100;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .story {
        color: green;
      }

      button {
        padding: 20px;
        color: #7c52ef;
        display: block;
        margin: 0 auto;
        text-decoration: none;
        font-size: 16px;
        background: transparent;
        transition: all 150ms ease-in-out;
        border: 1px solid #6631ee;
        border-radius: 30px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        color: #fff;
        background-color: #7c52ef;
        cursor: pointer;
      }
      h3 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 20px auto;
        width: 500px;
      }
      div {
        color: black;
        text-align: center;
        margin-top: 30px;
      }
      span {
        color: #895df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories" target="_blank" class="story">
          Stories
        </a>
      </li>
    </ul>
    <br />
    <hr />
    <h3>More information</h3>
    <img
      src="https://www.thewomenachiever.com/wp-content/uploads/2022/02/women-should-learn-coding-768x432.jpg"
      alt="woman coding"
    />
    <div>
      <span>Email:</span> hello@shecodes.io <span>Instagram:</span> @shecodes.io
    </div>
  </body>
</html>
